version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    docker: # run the steps with Docker
      - image: circleci/ruby:2.6.2-browsers # ...with this image as the primary container; this is where all `steps` will run
        environment: # environment variables for primary container
          BUNDLER_VERSION: 2.0.1
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          PGHOST: 127.0.0.1
          PGUSER: circleci-demo-ruby
          RAILS_ENV: test
    steps:
      - checkout # special step to check out source code to working directory

      - run: # Install Ruby dependencies
          name: Bundle Install
          command: gem update --system && gem install bundler && bundle install

      - save_cache:
          key: rails-demo-bundle-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Run rspec in parallel
          command: |
            TESTFILES=$(find . -name "*_spec.rb")
            bundle exec rspec -- **/*_spec.rb #-- ${TESTFILES}
            #bundle exec rspec -- ${TESTFILES}
            #bundle exec rspec --profile 10 \
            #                  --out test_results/rspec.xml \
            #                  --format progress \
            #                  $(circleci tests glob "**/*_spec.rb") # | circleci tests #split --split-by=timings)
            #                  # $(glob "**/*_spec.rb")

      # Save test results for timing analysis
      - store_test_results: # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: test_results
